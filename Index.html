<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizsaria</title>
    <link href="Style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1 align="center">La Pizsaria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Adress:</legend>
                <div class="row">
                    <div>
                        <label for="city">City</label>
                        <input id="city" name="city" type="text">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input id="state" name="state" type="text">
                    </div>
                </div>
            </fieldset>
        </form>
        <form>
            <div>
                <fieldset>
                    <legend>Pizza:</legend>
                    <div>
                        <input type="radio" id="cheese" name="pizza">
                        <label for="cheese">Cheese</label>
                    </div>
                    <div>
                        <input type="radio" id="Pepperoni" name="pizza">
                        <label for="Pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="radio" id="hawaiian" name="pizza">
                        <label for="hawaiian">Hawaiian</label>
                    </div>
                    <div>
                        <input type="radio" id="sausage" name="pizza">
                        <label for="sausage">Sausage</label>
                    </div>
                    <div>
                        <input type="radio" id="vegetable" name="pizza">
                        <label for="vegetable">Vegetable</label>
                    </div>
                </fieldset>
            </div>
        </form>
        <form>
            <div>
                <div>
                    <div>
                        <fieldset>
                            <legend>Size:</legend>
                            <div>
                                <input type="radio" id="small" name="size">
                                <label for="small">Small</label>
                            </div>
                            <div>
                                <input type="radio" id="medium" name="size">
                                <label for="medium">Medium</label>
                            </div>
                            <div>
                                <input type="radio" id="large" name="size">
                                <label for="large">Large</label>
                            </div>
                            <div>
                                <input type="radio" id="x-large" name="size">
                                <label for="x-large">X-Large</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </form>
        <form>
            <div>
                <div>
                    <fieldset>
                        <legend>Extras:</legend>
                        <div>
                            <input type="checkbox" id="poni" name="poni" value="poni">
                            <label for="poni">Pepperoni</label>
                        </div>
                        <div>
                            <input type="checkbox" id="pine" name="pine" value="pine">
                            <label for="pine">Pinapple</label>
                        </div>
                        <div>
                            <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms">
                            <label for="mushrooms">Mushroom</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sausage" name="sausage" value="sausage">
                            <label for="sausage">Sausage</label>
                        </div>
                        <div>
                            <input type="checkbox" id="olives" name="olives" value="olives">
                            <label for="olives">Olives</label>
                        </div>
                        <div>
                            <input type="checkbox" id="greenPeppers" name="greenPepper" value="greenPepper">
                            <label for="greenPeppers">Green Bell Peppers</label>
                        </div>
                        <div>
                            <input type="checkbox" id="bananaPepper" name="bananaPepper" value="bananaPepper">
                            <label for="bananaPepper">Banana Peppers</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jalapenoPepper" name="jalapenoPepper" value="jalapenoPepper">
                            <label for="jalapenoPepper">Jalape√±o Peppers</label>
                        </div>
                        <div>
                            <input type="checkbox" id="romaToma" name="romaToma" value="romaToma">
                            <label for="romaToma">Roma Tomatoes</label>
                        </div
                    </fieldset>
                    <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
                    <button type="submit">Submit Order</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
